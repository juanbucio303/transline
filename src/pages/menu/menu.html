<ion-header>

  <ion-navbar>

    <img src="../../assets/imgs/logo-electric.png" alt="">
    <ion-buttons end>
      <button ion-button (click)="cerrar()"> Cerrar sesion</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4>
        <ion-card ion-button (click)="rediUnConductor()" color="btn" outline>
          <ion-card-header padding>
            Un <br> Conductor
          </ion-card-header>
        </ion-card>
        <ion-card ion-button (click)="rediDosConductores()" color="btn" outline>
          <ion-card-header>
            Dos <br> Conductores
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col col-md-4>
        <ion-card ion-button (click)="rediDosCircuitos()" color="btn" outline>
          <ion-card-header>
            Dos <br> Circuitos
          </ion-card-header>
        </ion-card>
        <ion-card ion-button (click)="rediMasDeDosConductors()" color="btn" outline >
          <ion-card-header>
            Mas de dos <br> Conductores
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
