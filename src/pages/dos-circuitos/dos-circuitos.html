<ion-header>

  <ion-navbar>
    <ion-title>dosCircuitos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Conductor</ion-label>
    <ion-select [(ngModel)]="datRes">
      <ion-option value="" selected>Selecciona una opcion</ion-option>
      <ion-option *ngFor="let usuario of usuarios" value="{{usuario.mm}},{{usuario.ohm_km}}">{{usuario.nombre}}</ion-option>
    </ion-select>
    </ion-item>
  <ion-item>
      <ion-label floating>Temperatura</ion-label>
      <ion-input [(ngModel)]="tem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>longitud en Km</ion-label>
      <ion-input [(ngModel)]="long"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col>
          <ion-item>
            <ion-label floating>Distancia</ion-label>
            <ion-input [(ngModel)]="distancia"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col>
          <ion-item>
            <ion-label floating>Altura</ion-label>
            <ion-input [(ngModel)]="altura"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-4>
          <ion-item>
            <ion-label floating>Distancia 1</ion-label>
            <ion-input [(ngModel)]="d1"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-md-4>
          <ion-item>
            <ion-label floating>Distancia 2</ion-label>
            <ion-input [(ngModel)]="d2"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-6 col-md-3>
          <ion-item>
            <ion-label floating>Distancia 3</ion-label>
            <ion-input [(ngModel)]="d3"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br><br><br>
    <ion-grid padding>
      <ion-row>
        <button ion-button round full (click)="getParams(datRes,tem,long,distancia,altura,d1,d2,d3);dosCircuitos(1)">Calcular</button>
        <button ion-button round full (click)="getParams(datRes,tem,long,distancia,altura,d1,d2,d3);dosCircuitos(2)">Perdidas</button>
        <!-- <button ion-button round full (click)="getParams(datRes,tem,long,distancia,altura,d1,d2,d3);modal()">Calcular</button> -->
      </ion-row>
    </ion-grid>
</ion-content>
