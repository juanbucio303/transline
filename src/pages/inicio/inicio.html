<ion-header>
    <ion-buttons end>
      <button ion-button block name="button" (click)="redic()" color="btn" outline>Usar Offline</button>
    </ion-buttons>
</ion-header>
<ion-content padding >
  <img src="../../assets/imgs/logo-electric.png" alt="">
  <ion-list>

  <ion-item>
    <ion-label floating>Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input [(ngModel)]="contra" type="password"></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-6>
        <button ion-button block (click)="verificar(usuario,contra)" color="btn" outline>Iniciar Sesion</button>
      </ion-col>
      <ion-col col-md-6>
        <a ion-button block name="button" (click)="registro()" color="btn" outline>Registrate</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<!-- <button ion-button (click)="prueba()">actualizar</button> -->

</ion-content>
