<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contra"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Verificar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="vericontra"></ion-input>
  </ion-item>
  <button ion-button block (click)=add(username,contra,vericontra) color="btn" outline> Registrar</button>
</ion-content>
